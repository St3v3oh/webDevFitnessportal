<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Todo-Liste</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.js" type="text/javascript"></script>
    <script src="./javascript/jquery.ui.datepicker-de.js" type="text/javascript"></script>
    <script src="./javascript/jquery.blockUI.js" type="text/javascript"></script>
    <script src="./javascript/todo.todolist.js" type="text/javascript"></script>
    <script src="./javascript/todo.tododetails.js" type="text/javascript"></script>
    <script src="./javascript/todo.errordialog.js" type="text/javascript"></script>
    <script src="./javascript/todo.deletedialog.js" type="text/javascript"></script>
    <script src="./javascript/todo.editdialog.js" type="text/javascript"></script>
    <script src="./javascript/todo.createdialog.js" type="text/javascript"></script>
    <script src="./javascript/todo.menubar.js" type="text/javascript"></script>
    <script src="./javascript/application.js" type="text/javascript"></script>
</head>

<body>
    <div id="menu_bar">
        <a class="show_todos" href="#">Alle Todos</a>
        <a class="create_todo" href="#">Neues Todo</a>
    </div>
    <br>
    <p>
        <div id="todo_list">
            <div class="todo template">
                <span>Wer?</span>
                <span class="author"></span>
                <span>|</span>
                <span>Wann?</span>
                <span class="due_date"></span>
                <a class="edit_todo" href="#">Bearbeiten</a>
                <span>|</span>
                <a class="delete_todo" href="#">Löschen</a>
                <br>
                <span class="title"></span>
                <hr>
            </div>
        </div>
        <div id="todo_details">
            <span>Wer?</span>
            <span class="author"></span>
            <span>|</span>
            <span>Wann?</span>
            <span class="due_date"></span>
            <span class="title"></span>
            <span class="notes"></span>
        </div>
        <div id="error_dialog" title="Fehler">
            <div class="message"></div>
        </div>
        <div id="delete_dialog" title="Todo löschen">
            <div>Möchten Sie das Todo wirklich löschen?</div>
        </div>
        <div id="edit_dialog" title="Todo bearbeiten">
            <form>
                <table>
                    <tr>
                        <td />
                        <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="due_date_field">Fällig</label>,
                            <label for="title_field">Titel</label>:
                        </td>
                        <td><input id="due_date_field" type="text" /></td>
                        <td><input id="title_field" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="notes_field">Inhalt:</label></td>
                        <td colspan="2"><textarea id="notes_field"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="create_dialog" title="Neues Todo anlegen">
            <form>
                <table>
                    <tr>
                        <td />
                        <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="due_date_field">Fällig</label>,
                            <label for="title_field">Titel</label>:
                        </td>
                        <td><input id="due_date_field" type="text" /></td>
                        <td><input id="title_field" type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="notes_field">Inhalt:</label></td>
                        <td colspan="2"><textarea id="notes_field"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
</body>

</html>
